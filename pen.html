<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .draw {
            width: 20px;
            height: 20px;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            position: absolute;
        }

        button {
            position: absolute;
            top: 291px;
            left: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color:#251263eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
    </style>
</head>

<body style="background-color: rgb(137, 137, 137); width: 1080px; height: 1000px;" id="bd">
    <button onclick="erase()">Erase</button>
    <div id="inside"></div>
</body>

<script>
    var isOk = false;

    // Erase all dynamically created divs
    function erase() {
        document.getElementById("inside").innerHTML = ""; // Clear all children of "inside"
        isOk = false;
    }

    // Create a new div at the cursor's position
    function cursor(event) {
        if (!isOk) return;

        let div = document.createElement('div');
        div.className = "draw"; // Use class instead of id for multiple divs
        div.innerHTML = ".";

        // Set position
        let x = event.clientX;
        let y = event.clientY;
        div.style.left = x + 'px';
        div.style.top = y + 'px';

        // Append the div to "inside"
        document.getElementById("inside").appendChild(div);
    }

    // Event listeners for drawing
    document.getElementById("bd").addEventListener("mousedown", () => { isOk = true });
    document.getElementById("bd").addEventListener("mousemove", cursor);
    document.getElementById("bd").addEventListener("mouseup", () => { isOk = false });
</script>

</html>
